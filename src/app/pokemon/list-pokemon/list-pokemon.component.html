

<div class='container'>
    <div class="row">
      <app-search-pokemon></app-search-pokemon>
    <div *ngFor='let pokemon of pokemons' class="col s4" >
      <div class="card horizontal" (click)="goToPokemon(pokemon.id)" >
        <div class="card-image">
          <img style="width: 80px;height: 100px;" [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd/MM/yyyy"}}</small></p>
            <span *ngFor="let type of pokemon.types" class=" {{type | pokemonTypeColor}} ">
              {{type}}
            </span>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <a class="btn-floating btn-large waves-effect waves-light red z-depth-3" style="position: fixed;bottom: 35px;right: 25px;"
      routerLink="/add/pokemons"
    >+</a>
